<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .blue_box{
            width: 200px;
            height: 200px;
            background: blue;
            margin-top:10px;
        }
        .purple_box{
            width: 200px;
            height: 200px;
            background:purple;
            margin-top:10px;
        }
         
      
    </style>
    
        <body>
            <div id="result"></div>
            <script> 
                for(let x=1;x<10;x++){
                    if(x<5){
                        let rb="<div class='blue_box'></div>";
                        document.getElementById('result').innerHTML += rb;
                    }else{
                        let gb="<div class='purple_box'></div>";
                        document.getElementById('result').innerHTML += gb;

                    }
               
                }
            </script>
         
    </body>

</html>
